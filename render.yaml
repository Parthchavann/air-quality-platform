services:
  # Web Service - AtmosAnalytics Platform (Enhanced Dashboard)
  - type: web
    name: atmosanalytics-platform
    env: python
    buildCommand: "pip install -r requirements_render.txt"
    startCommand: "streamlit run simple_test_dashboard.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11