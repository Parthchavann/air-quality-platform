services:
  # Web Service - AtmosAnalytics Platform
  - type: web
    name: atmosanalytics-platform
    env: python
    buildCommand: "pip install -r requirements_render.txt"
    startCommand: "streamlit run render_dashboard.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: atmosanalytics-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11

databases:
  # PostgreSQL Database
  - name: atmosanalytics-db
    databaseName: atmosanalytics
    user: atmosanalytics_user
    plan: free